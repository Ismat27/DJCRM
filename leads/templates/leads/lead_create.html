{% extends 'base.html' %}
{% block content %}
<h1>Create Lead</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mb-3 mt-3">
       {{ form.first_name}}
    </div>
    <div class="form-group mb-3">
       {{ form.last_name}}
    </div>
    <div class="form-group mb-3">
       {{ form.age}}
    </div>
    <div class="form-group mb-3">
       {{ form.agent}}
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" style="background-color: #0d6efd;">Submit</button>
    </div>
    
</form>
{% endblock content %}
